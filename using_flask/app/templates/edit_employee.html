

<h2>Edit Employee</h2>

<form method="post">
    <input name="name" value="{{ employee.name }}" required><br>
    <input name="department" value="{{ employee.department }}" required><br>
    <input name="position" value="{{ employee.position }}" required><br>
    <button type="submit">Update</button>
</form>

<a href="/">Cancel</a>
